
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

### "#"为nginx配置注释   http模块
http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

	### 当客户端访问nginx的时候，拦截域名地址为www.amazecode.com,监听的端口号为80,匹配所有url地址
	### 最终查找data/www目录文件地址
    server {
		### server 监听的端口号 8080
        listen       8080;
		### 服务 name 配置域名
        server_name  www.amazecode.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
		### /表示匹配所有url地址
        location / {
			### 如果路径/data/www这样写是绝对路径,不是相对路径,就找不到nginx根目录下的data目录
            root   data/www;
			### 默认首页
            index  index.html index.htm;
        }
    }
	
	### 当客户端访问nginx的时候，拦截域名地址为bbs.amazecode.com,监听的端口号为80,匹配所有url地址
	### 最终查找data/bbs目录文件地址
    server {
		### server 监听的端口号 8081
        listen       8081;
		### 服务 name 配置域名
        server_name  www.amazecode.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
		### /表示匹配所有url地址
        location / {
			### 如果路径/data/bbs这样写是绝对路径,不是相对路径,就找不到nginx根目录下的data目录
            root   data/bbs;
			### 默认首页
            index  index.html index.htm;
        }
    }


